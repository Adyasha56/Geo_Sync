services:
  - type: web
    name: geosync-server
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: node src/index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: REDIS_URL
        sync: false      
      - key: CLIENT_URL
        sync: false       
      - key: SESSION_TTL
        value: 3600